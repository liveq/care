<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIORA Research - 비밀번호 입력</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fafaf8;
            color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 3px;
            color: #8a7a5f;
            margin-bottom: 60px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #c9b896;
        }

        .login-container {
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 2px;
            border: 1px solid #e8dcc8;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #2a2a2a;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 15px;
            font-weight: 400;
            color: #8a7a5f;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2a2a2a;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e8dcc8;
            border-radius: 2px;
            font-size: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: border-color 0.3s ease;
            background: #fafaf8;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #c9b896;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #8a7a5f;
            color: #ffffff;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: #c9b896;
        }

        .error-message {
            color: #d65d5d;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 28px;
                margin-bottom: 40px;
            }

            .login-container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo" onclick="window.open('https://diora.co.kr', '_blank')">DIORA</div>

    <div class="login-container">
        <h1>연구자료 접근</h1>
        <p class="subtitle">비밀번호를 입력하여 연구자료를 열람하세요.</p>

        <form id="loginForm" onsubmit="checkPassword(event)">
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required autofocus>
            </div>

            <button type="submit" class="submit-btn">접속하기</button>

            <p class="error-message" id="errorMessage">비밀번호가 올바르지 않습니다.</p>
        </form>
    </div>

    <script>
        function checkPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === '1909') {
                // 세션 스토리지에 인증 정보 저장
                sessionStorage.setItem('authenticated', 'true');
                // 연구자료 페이지로 이동
                window.location.href = 'research.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // 이미 인증된 경우 바로 연구자료 페이지로 이동
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'research.html';
        }
    </script>
</body>
</html>
